<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungsman - Game</title>
</head>
<body>
    <header>
        <nav>
            <h1>Hungman</h1>
        </nav>
    </header>

    <div class="hungman">
        <img src="assets/corpo boneco/forca.png" alt="forca">
        <img src="assets/corpo boneco/cabeça.png" alt="cabeça" id="cabeca">
        <img src="assets/corpo boneco/corpo.png" alt="corpo" id="corpo">
        <img src="assets/corpo boneco/braço1.png" alt="braço1" id="braco1">
        <img src="assets/corpo boneco/braço2.png" alt="braço2" id="braco2">
        <img src="assets/corpo boneco/perna1.png" alt="perna1" id="perna1">
        <img src="assets/corpo boneco/perna2.png" alt="perna2" id="perna2">

    </div>

    <div class="word">
        <p id="textWord"></p>
        <h2 id="dashes"></h2>
    </div>
    
    <div class="wordinput">
        <form>
            <input type="button" value="Dica" id="dica">
            <br>
            <input type="button" value="A" id="a">
            <input type="button" value="B" id="b">
            <input type="button" value="C" id="c">
            <input type="button" value="D" id="d">
            <input type="button" value="E" id="e">
            <input type="button" value="F" id="f">
            <input type="button" value="G" id="g">
            <input type="button" value="H" id="h">
            <input type="button" value="I" id="i"><br>
            <input type="button" value="J" id="j">
            <input type="button" value="K" id="k">
            <input type="button" value="L" id="l">
            <input type="button" value="M" id="m">
            <input type="button" value="N" id="n">
            <input type="button" value="O" id="o">
            <input type="button" value="P" id="p">
            <input type="button" value="Q" id="q">
            <input type="button" value="R" id="r"><br>
            <input type="button" value="S" id="s">
            <input type="button" value="T" id="t">
            <input type="button" value="U" id="u">
            <input type="button" value="V" id="v">
            <input type="button" value="W" id="w">
            <input type="button" value="X" id="x">
            <input type="button" value="Y" id="y">
            <input type="button" value="Z" id="z">
            
            <br>
            <input type="button" value="Começar" id="btntry">
        </form>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
